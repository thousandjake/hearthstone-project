<!DOCTYPE HTML>
<html>
  <head>
    <title>Hearthstone Project</title>
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body>
    <div id="main-container">
      <Search></Search>
      <div id="deck-container">
        <label>Deck Name: <input id="deckNameInput" type="text"
            name="deckNameInput" value="New Deck"></label></br>
        <label for="heroClass">Choose A Class:</label>
        <select name="heroClass" id="heroClass">
          <option value="druid">Druid</option>
          <option value="hunter">Hunter</option>
          <option value="mage">Mage</option>
          <option value="paladin">Paladin</option>
          <option value="priest">Priest</option>
          <option value="rogue">Rogue</option>
          <option value="shaman">Shaman</option>
          <option value="warlock">Warlock</option>
          <option value="warrior">Warrior</option>
        </select>
        <button id="saveDeckButton">Save Deck</button>
        <button id="deleteDeckButton">Delete Deck</button></br>
        <ul id="deck-list">
        </ul>
      </div>

    </div>

    <script src="/mustache.js/mustache.js"></script>
    <script src="/components/app.js"></script>
    <script src="/components/card/card.js"></script>
    <script src="/components/deck/deck.js"></script>
    <script src="/components/deck/deck-view.js"></script>
    <script src="/components/search/search.js"></script>
    <script src="/components/search/search-view.js"></script>
    <script>new App();</script>
  </body>
</html>
