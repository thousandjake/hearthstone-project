<div id="search-container">
  <div id="search-inputs-container">
    <label>Enter Search Term: <input id="search"
      type="text" name="search"></label>
    <label for="searchType">Search By:</label>
    <select id="searchType" name="searchType">
      <option value="search" selected>Card Name</option>
      <option value="types">Card Type</option>
      <option value="qualities">Card Quality</option>
      <option value="races">Card Archetype</option>
      <option value="classes">Hero Class</option>
      <option value="sets">Card Set</option>
    </select>
    <button id="newDeckButton">Create New Deck</button>
    <button id="openDeckButton">Open an Existing Deck</button>
  </div>

  <div id="search-outputs-container">
    <div id="searchResults"></div>
  </div>
</div>
